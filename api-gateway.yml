server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: app-service
          uri: lb://APP-SERVICE
          predicates:
            - Path=/api/**
            - Path=/api/**, /login
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
            allowCredentials: true      


logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
